<!DOCTYPE html>

	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="assets/fontawesome/css/all.css" />
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<!-- #region rich preview -->
		<title>Kevin Vicente Personal Website</title>
		<meta property="og:site_name" content="Kevin Vicente Website" />

			property="og:image"

	<body>

					<h1 class="bandTitle">Kevin Vicente</h1>

						</span><span id="cursor" class="cursor blinkingCursor"></span>

				</div>
			</div>
		</header>
		<!-- <div class="epicGradient"></div> -->
		<div class="socialMedia">

			</a>
			<div class="socialMediaCards">
				<a
					href="mailto:contact@kev.ar"
					target="_blank"
					rel="noopener noreferrer"
					class="socialMediaCard"
				>
					<i class="fa-regular fa-envelope"></i>

					<p>contact@kev.ar</p>

				<a
					href="https://www.linkedin.com/in/kevin-vicentesgo/"
					target="_blank"
					rel="noopener noreferrer"

				>
					<i class="fa-brands fa-linkedin"></i>

					<h1 class="socialMediaTitle">LinkedIn</h1>
					<p>@kevin-vicentesgo</p>
				</a>
				<a
					href="https://wa.me/543855787377"
					target="_blank"
					rel="noopener noreferrer"

				>
					<i class="fa-brands fa-whatsapp"></i>

					<h1 class="socialMediaTitle">WhatsApp</h1>
					<p>+543855787377</p>
				</a>

				<a
					href="https://github.com/k3v53"
					target="_blank"
					rel="noopener noreferrer"
					class="socialMediaCard"
				>
					<i class="fa-brands fa-github"></i>

					<h1 class="socialMediaTitle">GitHub</h1>
					<p>@k3v53</p>
